<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="static/css/options.css" />
        <script type="text/javascript" src="static/js/jquery.js"></script>
        <script type="text/javascript" src="static/js/options.js"></script>
        <title>Weather Options</title>
    </head>
    <body>
        <div id="container">
            <h1>Options</h1>
            <ul>
                <li>
                    <h2>Units</h2>
                    <select name="units" id="units">
                        <option value="f">Fahrenheit</option>
                        <option value="c">Celsius</option>
                    </select>
                </li>
                <li>
                    <h2>Location</h2>
                    <p>By default, weather uses your current location. You can optionally choose a location:</p>
                    <input type="text" id="location" />
                    <div>
                        <button id="save">Save Location</button> 
                        <button id="clear">Clear Location</button>
                    </div>
                </li>
            </ul>
        </div>
    </body>
</html>
