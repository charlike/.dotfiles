<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="vendor/octicons/octicons.css">
    <link rel="stylesheet" href="vendor/bentonsans/benton.css">
    <link rel="stylesheet" href="stylesheets/popup.css">
    <script src="js/popup.js"></script>
  </head>
  <body class="loading cc-ext">
    <span class="ext-loading cc-loader dark">Loading...</span>

    <div class="logged-in-panel panel">
      <img class="avatar" src="">
      <p>Welcome, <a href="#" class="user_name open-codeclimate" data-target="/profile"></a>!</p>

      <ul>
        <li><a href="#" class="button green open-codeclimate" data-target="">Go to your dashboard</a></li>
        <li><a href="#" class="button white open-tab" data-target="https://docs.codeclimate.com/v1.0/docs/browser-extension">Read the docs</a></li>
      </ul>
    </div>

    <div class="logged-out-panel panel">
      <img class="cc-logo header" src="icons/cc_logo.svg">

      <p class="instructions"><span class="block">Welcome! </span> Please sign in to get started.</p>

      <a href="#" class="button green open-codeclimate" data-target="/oauth_signups/new">
        <span class="octicon octicon-mark-github"></span>
        Sign in with GitHub
      </a>
    </div>

    <div class="add-repo-panel panel">
      <img class="avatar" src="">
      <p>Welcome, <a href="#" class="user_name open-codeclimate" data-target="/profile"></a>!</p>

      <ul>
        <li>Take your code further.</li>
        <li><a href="#" class="button green open-codeclimate" data-target="">Add a repo</a></li>
        <li><a href="#" class="button white open-tab" data-target="https://docs.codeclimate.com/v1.0/docs/browser-extension">Read the docs</a></li>
      </ul>
    </div>

    <a href="#" class="send-feedback open-codeclimate" data-target="/help">Send Feedback</a>
    <a href="#" class="show-cc-options">Options</a>
  </body>
</html>
